<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name-label">Name <input type="text" name="name" id="name" required placeholder="Enter your name"></label>
            <label for="email-label">Email <input type="email" name="email" id="email" required placeholder="Enter your Email"></label>
            <label for="number-label">Age <input type="number" name="number" id="number" required placeholder="Age"></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input class="inline" type="radio" name="definitely" id="definitely" checked> Definitely</label>
            <label for="maybe"><input class="inline" type="radio" name="maybe" id="maybe"> Maybe</label>
            <label for="not sure"><input class="inline" type="radio" name="not sure" id="not sure"> Not sure</label>
        </fieldset>
        <fieldset>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?
                <select name="dropdown" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <input id="front" type="checkbox" name="front" value="Front-end Projects" checked > <label for="front">Front-end Projects</label>
            <input id="" type="checkbox" name="" value="" > <label for=""></label>
        </fieldset>
    </form>
</body>
</html>
